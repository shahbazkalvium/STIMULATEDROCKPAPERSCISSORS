<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <!-- Link to CSS file -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <h1>Rock Paper Scissors</h1>

    <!-- Game Buttons -->
    <div class="choices">
      <button data-choice="rock">✊ Rock</button>
      <button data-choice="paper">✋ Paper</button>
      <button data-choice="scissors">✌️ Scissors</button>
    </div>

    <!-- Round & Result -->
    <div class="results">
      <p id="player-choice">Your Choice: -</p>
      <p id="computer-choice">Computer's Choice: -</p>
      <h2 id="winner">Result: -</h2>
      <p id="round">Round: 0 / 5</p>
    </div>

    <!-- Scoreboard -->
    <div class="scoreboard">
      <p>Player Score: <span id="player-score">0</span></p>
      <p>Computer Score: <span id="computer-score">0</span></p>
    </div>

    <!-- Final Message -->
    <h2 id="final-message"></h2>
    <button id="play-again" style="display:none;">🔄 Play Again</button>
  </div>

  <!-- Link to JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
